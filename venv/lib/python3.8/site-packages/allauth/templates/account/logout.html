{% extends "shared/_MainLayout.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
    <hr class="mt-5">
    <hr class="mt-5">
</div>
<h1 class="text-center mt-5">{% trans "Sign Out" %}</h1>

<p class="text-center text-info">{% trans 'Are you sure you want to sign out?' %}</p>

<div class="container text-center">
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <a href="{% url 'quiz:home-view' %}" class="btn btn-danger ">Go Back</a>
        <button type="submit" class="btn btn-warning ">{% trans 'Sign Out' %}</button>
    </form>
</div>
<div class="container fixed-bottom">
    <hr class="mt-5">
    <hr class="mt-5">
</div>


{% endblock %}
